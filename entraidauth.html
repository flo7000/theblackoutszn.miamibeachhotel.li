<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft OAuth 2.0 Authorization</title>
</head>
<body>
    <h1>Microsoft OAuth 2.0 Authorization Example_ TEST2</h1>
    <button onclick="authorize()">Sign In with Microsoft</button>

    <script>
        function authorize() {
            // Define your application's client ID
            var clientId = '495292e8-4142-42d9-b0d6-b29611a31af0';

            // Define the redirect URI
            var redirectUri = window.location.origin + '/callback.html';

            // Define the scope of access requested
            var scope = 'read';

            // Construct the authorization URL
            var authorizationUrl = 'https://login.microsoftonline.com/fda1b9fd-e62c-4f17-9d9f-40ccb762c276/oauth2/v2.0/authorize?' +
                                    'client_id=' + encodeURIComponent(clientId) +
                                    '&response_type=token' +
                                    '&redirect_uri=' + encodeURIComponent(redirectUri) +
                                    '&scope=' + encodeURIComponent(scope);

            // Redirect the user to the authorization URL
            window.location.href = authorizationUrl;
        }
    </script>
</body>
</html>
