<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Page</title>
</head>
<body>
    <h1>Callback Page</h1>
    <p>Callback logic will be handled here.</p>

    <div id="lockedContent" style="display: none;">
        <!-- Content that should be displayed after authentication -->
        <p>This content is now unlocked!</p>
    </div>

    <script>
        // Check if there's a token in the URL hash
        const hashParams = window.location.hash.substr(1).split('&').reduce((result, item) => {
            const parts = item.split('=');
            result[parts[0]] = parts[1];
            return result;
        }, {});

        if (hashParams.access_token) {
            // Access token is present in the URL hash
            const accessToken = hashParams.access_token;
            // Perform further actions with the access token, such as making API requests
            var lockedContent = document.getElementById('lockedContent');
                if (lockedContent) {
                    lockedContent.style.display = 'block';
                }
            console.log('Access token:', accessToken);
            // Redirect or perform other actions as needed
        } else {
            // Access token is not present, handle error or other cases
            console.error('Access token not found.');
        }
    </script>
</body>
</html>
